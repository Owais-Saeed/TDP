<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Decks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <h1 class="mb-4">Welcome back!</h1>
            </div>
            <div class="col-md-3">
                <div class="d-flex flex-column">
                    <button class="btn btn-outline-primary mb-2">Profile</button>
                    <button class="btn btn-outline-primary mb-2">Settings</button>
                    <button class="btn btn-outline-danger">Sign Out</button>
                </div>
            </div>
        </div>
        <section class="row mt-4">
            <article class="col-md-4">
                <a href="#" class="text-decoration-none">
                    <div class="card newDeckCard">
                        <div class="cardBody">
                            <div class="plus">+</div>
                            <div>Create new deck</div>
                        </div>
                    </div>
                </a>
            </article>
            <article class="col-md-4">
                <a href="{{ url_for('flashcards', topic=decks.topic) }}" class="text-decoration-none">
                    <div class="card">
                        <div class="cardBody">
                            <h5 class="cardTitle">{{ decks.topic }}</h5>
                        </div>
                    </div>
                </a>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</body>
</html>
