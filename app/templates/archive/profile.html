<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="container my-4">
        <h3>Your Profile</h3><br>
        <form id="profile-form">
            <div class="form-group mb-3" style="max-width: 540px;">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div><br>
            <div class="mb-3">
                <label>Profile Image</label>
                <div style="font-size: 100px; margin-top: 4%;">
                    <i class="bi bi-emoji-sunglasses" id="current-avatar"></i>
                </div>
                <p>(Current Avatar)</p>

                <!-- Avatar Selection -->
                <div class="d-flex flex-wrap" style="font-size: 70px; gap: 50px; margin-left: 18%; margin-top: -14%;">
                    <i class="bi bi-emoji-sunglasses avatar-option"></i>
                    <i class="bi bi-emoji-grin-fill avatar-option"></i>
                    <i class="bi bi-emoji-heart-eyes avatar-option"></i>
                </div>
                <div class="d-flex flex-wrap" style="font-size: 70px; gap: 50px; margin-left: 18%;">
                    <i class="bi bi-emoji-astonished-fill avatar-option"></i>
                    <i class="bi bi-emoji-astonished avatar-option"></i>
                    <i class="bi bi-emoji-smile-fill avatar-option"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script>
        const avatarOptions = document.querySelectorAll('.avatar-option');
        const currentAvatar = document.getElementById('current-avatar');

        avatarOptions.forEach(option => {
            option.addEventListener('click', function() {
                const selectedIconClass = this.classList[1];
                currentAvatar.className = `bi ${selectedIconClass}`;
            });
        });

        // Save selected avatar to localStorage on form submit
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const selectedAvatarClass = currentAvatar.className;
            localStorage.setItem('currentAvatar', selectedAvatarClass); // Store the selected avatar class
            alert('Your profile has been changed!');
        });
    </script>
</body>
</html>
