<!-- partials/thumbnail_card.html -->

{% macro thumbnail_card(title, description) %}
  <div class="thumbnail">
    <div class="thumbnail-card thumbnail-flashcard">
      <span class="thumbnail-title">
        {{ title }}
      </span>
    </div>
    {% if description %}
      <div class="thumbnail-description">{{ description }}</div>
    {% endif %}
  </div>
{% endmacro %}
