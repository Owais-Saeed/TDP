<!-- partials/thumbnail_card.html -->


{% macro thumbnail_card(id, front, back, difficulty) %}
  <div class="thumbnail thumbnail-link" id="card-{{ id }}" data-front="{{ front }}" data-back="{{ back }}">
    <div class="thumbnail-card thumbnail-flashcard">
      <span class="thumbnail-title">
        {{ front }}
      </span>
    </div>
    {% if difficulty %}
      <div class="thumbnail-description">{{ difficulty }}</div>
    {% endif %}
  </div>
{% endmacro %}
