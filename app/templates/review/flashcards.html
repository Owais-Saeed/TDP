<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ deck.topic }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flashcards.css') }}">
</head>
<body>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-2 col-sm-12">
                <div class="title-container">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link p-0">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h1>{{ deck.topic }}</h1>
                </div>
                <div class="menu-container">
                    <ul class="list-group" id="cardMenu">
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-12">
                <div class="flashcard-container">
                    <section class="flashcard mb-4" id="flashcard">
                        <article class="flashcardInner">
                            <div class="flashcardFront">
                                <p id="question"></p>
                            </div>
                            <div class="flashcardBack">
                                <p id="answer"></p>
                            </div>
                        </article>
                    </section>
                    <section id="feedback" class="text-center" style="display: none;">
                        <p>Did you answer the flashcard correctly?</p>
                        <button class="btn btn-success me-2" onclick="nextCard(true)">Yes</button>
                        <button class="btn btn-danger" onclick="nextCard(false)">No</button>
                    </section>
                    <section id="summary" style="display: none;">
                        <h2>Deck Complete!</h2>
                        <p id="summaryText"></p>
                        <button class="btn btn-primary me-2" onclick="retryDeck()">Yes, try again</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">No, return to dashboard</a>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const deckTopic = "{{ deck.topic }}";
    </script>
    <script src="{{ url_for('static', filename='scripts/flashcards.js') }}"></script>
</body>
</html>
