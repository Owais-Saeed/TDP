<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h3>Settings</h3><br>
        <form style="max-width: 500px;">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-3">
                <p>Change Password</p>
                <input type="password" class="form-control" id="password" placeholder=" Enter Current password" required><br>
                <input type="password" class="form-control" id="new-password" placeholder=" Enter New password" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <hr>
        <form style="margin-top: 5%;">
            <p>Danger Zone</p>
            <button type="button" class="btn btn-danger mt-3">Delete Account</button>
        </form>
    </div>
</body>
</html>
