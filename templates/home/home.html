<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="px-4 pt-5 my-5 text-center border-bottom">
  <h1 class="display-4 fw-bold text-body-emphasis">CardApp</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Generate educational STEM flashcards.</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
      <a href="{{ url_for('sign_up') }}" class="btn btn-primary btn-lg px-4 me-sm-3">Sign-up</a>
      <a href="{{ url_for('sign_in') }}" class="btn btn-outline-secondary btn-lg px-4">Sign-in</a>
    </div>
  </div>
  <div class="overflow-hidden" style="max-height: 30vh;">
    <div class="container px-5">
      <img src="{{ url_for('static', filename='images/screenshot.png') }}" class="img-fluid" alt="CardApp Screenshot" width="700" height="500" loading="lazy">
    </div>
  </div>
</div>

<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Footer</p>
  </footer>
</div>

</body>
</html>
